<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Accounts</title>
</head>

<body>
    <h1>Saved Accounts</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} - Balance: ${{ user.balance }}

            <!-- Form to update balance -->
            <form action="/accounts" method="POST">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="number" name="balance" placeholder="New Balance" required>
                <input type="submit" name="action" value="Update Balance">
            </form>

            <!-- Form to delete account -->
            <form action="/accounts" method="POST" style="display:inline;">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="submit" name="action" value="Delete Account"
                    onclick="return confirm('Are you sure you want to delete this account?');">
            </form>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
